<div class="project-card">
    <div class="header" (click)="onHeaderClick()">
        <p class="title">{{project.title}}</p>
        <div class="header-line" [ngClass]="showingDetails ? 'showing' : 'hiding'"></div>
    </div>
    <div *ngIf="showingDetails" class="details">
        <div class="tasks">
            <app-task-card *ngFor="let task of project.tasks" [task]="task"></app-task-card>
        </div>
    </div>
</div>
